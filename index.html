<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dz 13-14</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">

    <div id="holder"></div>
</div>
<script type="text/template" id="test_template">
    <form action="#" method="POST">
    	<h1><%-title%></h1>
    	<ol>
        <% for(var i = 0; i < questionList.length; i++) { %>
        <li class="question">
            <%-questionList[i].question%>
            <ul class="variants">
            	<% for(var j = 0; j < questionList[i].variants.length; j++) { %>
            	<li><input type="checkbox" class="check" id=""><span><%-questionList[i].variants[j]%></span></li>
            	<% } %>
            </ul>
        </li>
        <% } %>
    	</ol>
    	<button id="btn" class="btn"><%-buttonText%></button>
    </form>
  
  </script>
</body>
</html>
